name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Ensure LICENSE exists
        shell: bash
        run: test -f LICENSE

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Check gofmt
        run: |
          diff=$(gofmt -l $(git ls-files '*.go'))
          if [ -n "$diff" ]; then echo "gofmt needed:" && echo "$diff" && exit 1; fi

      - name: Run go vet
        run: go vet ./...

      - name: Install and run golangci-lint
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        timeout-minutes: 8
        continue-on-error: true
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          $(go env GOPATH)/bin/golangci-lint run --timeout=3m

      - name: Run Go tests
        shell: bash
        timeout-minutes: 10
        run: go test ./...

      - name: Smoke test CLI version
        shell: bash
        timeout-minutes: 2
        run: go run ./cmd/agentry --version

  e2e:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check changed paths
        id: changed
        uses: tj-actions/changed-files@v44
        with:
          files: |
            core/**
            engine/**

      - name: Set up Go
        if: steps.changed.outputs.any_changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run e2e tests
        if: steps.changed.outputs.any_changed == 'true'
        run: go test ./pkg/e2e/...
