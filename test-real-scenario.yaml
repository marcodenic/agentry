theme: dark
models:
  - name: gpt-4o-mini
    provider: openai
routes:
  - if_contains: [""]
    model: gpt-4o-mini
tools:
  - name: powershell
    type: builtin
    description: Execute PowerShell commands
  - name: cmd
    type: builtin
    description: Execute cmd commands
  - name: echo
    type: builtin
    description: Echo text
  - name: agent
    type: builtin
    description: Delegate to another agent
agents:
  test-agent:
    role: Assistant
    model: gpt-4o-mini
    prompt: |
      You are a helpful assistant. When asked to read files, use the powershell tool with commands like "Get-Content filename".
      When asked to delegate tasks, use the agent tool to create specialized agents.
    tools: ["powershell", "cmd", "echo", "agent"]
tasks:
  - agent: test-agent
    input: "use the powershell tool to run Get-Location"
