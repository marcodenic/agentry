# Test configuration for Windows shell tools
models:
  - name: gpt-4o-mini
    provider: openai

routes:
  - if_contains: [""]
    model: gpt-4o-mini

tools:
  - name: powershell
    type: builtin
    description: Execute PowerShell commands
  - name: cmd
    type: builtin
    description: Execute cmd.exe commands
  - name: echo
    type: builtin
    description: Echo text

sandbox:
  engine: "disabled"

agents:
  test-agent:
    role: Assistant
    model: gpt-4o-mini
    prompt: |
      You are a helpful assistant. When asked to list files, use the powershell tool with commands like "Get-ChildItem" or "ls".
      Use the appropriate Windows shell tool (powershell or cmd) to execute shell commands.
    tools: ["powershell", "cmd", "echo"]

tasks:
  - agent: test-agent
    input: "Use the powershell tool to list files in the current directory"
