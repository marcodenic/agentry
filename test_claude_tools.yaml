name: test_coder
model:
  provider: anthropic
  options:
    model: claude-sonnet-4-20250514
prompt: |
  You are a test agent. When asked to view a file, use the view tool with the correct JSON parameters.
  
  Examples:
  - To view "README.md": call view with {"path": "README.md"}
  - To view "src/main.go": call view with {"path": "src/main.go"}
  
  Always provide the path parameter in your tool calls.
