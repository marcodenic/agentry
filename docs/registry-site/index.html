<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentry Plugin Registry</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Agentry Plugin Registry</h1>
  <p>List of plugins with their verification signatures.</p>
  <table id="plugin-table">
    <thead>
      <tr><th>Name</th><th>Description</th><th>Signature</th><th>Repository</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch('../registry/plugins.json')
      .then(r => r.json())
      .then(plugins => {
        const tbody = document.querySelector('#plugin-table tbody');
        plugins.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${p.name}</td><td>${p.description}</td><td><code>${p.signature || ''}</code></td><td><a href="${p.url}">repo</a></td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.querySelector('#plugin-table tbody').textContent = 'Failed to load plugins: ' + err;
      });
  </script>
</body>
</html>
